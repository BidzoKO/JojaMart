<div class="login-form" id="simple-login-form">
  <div class="close-btn" id="close-login-form-btn">&times;</div>
  <div class="login-prompt-text"><h2>Log In</h2></div>
  <div class="login-prompt-elements">
    <div class="login-prompt-element">
      <label for="email">Email</label>
      <input type="text" id="login-email" placeholder="Enter Email" />
    </div>
    <div class="login-prompt-element">
      <label for="passoword">password</label>
      <input type="password" id="login-password" placeholder="Enter password" />
    </div>
  </div>
  <div class="login-prompt-confirm-btn">
    <button id="signin-btn">Sign In</button>
  </div>
</div>
