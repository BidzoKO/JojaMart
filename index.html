<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="CSS/style.css" />

      <div id="logo-container">
        <img
          src="JojaMart_files/Logo/JojaMart_Icon.png"

      <div id="header-nav-containter">

      <div id="header-right-container">
        <div id="search-bar">
          <input type="text" placeholder="Search" id="" />
          <div class="mag-glass-img-container">
            <a href="">
              <img
                src="JojaMart_files/element_icons/magnifying-glass-icon.png"
                alt=""
            /></a>

        </div>
        <div id="header-cart">
